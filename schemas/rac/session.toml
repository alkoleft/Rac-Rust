[record.SessionLicenseRecord]
derive = ["Debug", "Serialize", "Default", "Clone"]
fields = [
  { name = "file_name", type = "str8_opt" },
  { name = "full_presentation", type = "str8_opt" },
  { name = "issued_by_server", type = "bool_opt" },
  { name = "license_type", type = "u32_be_opt" },
  { name = "max_users_all", type = "u32_be_opt" },
  { name = "max_users_current", type = "u32_be_opt" },
  { name = "network_key", type = "u8_bool" },
  { name = "server_address", type = "str8_opt" },
  { name = "process_id", type = "str8_opt" },
  { name = "server_port", type = "u32_be_opt" },
  { name = "key_series", type = "str8_opt" },
  { name = "brief_presentation", type = "str8_opt" },
]

[record.SessionRecordRaw]
derive = ["Debug", "Serialize", "Clone"]
fields = [
  { name = "session", type = "uuid" },
  { name = "app_id", type = "str8" },
  { name = "blocked_by_dbms", type = "u32_be_opt" },
  { name = "blocked_by_ls", type = "u32_be_opt" },
  { name = "bytes_all", type = "u64_be_opt" },
  { name = "bytes_last_5min", type = "u64_be_opt" },
  { name = "calls_all", type = "u32_be_opt" },
  { name = "calls_last_5min", type = "u64_be_opt" },
  { name = "connection", type = "uuid_opt" },
  { name = "dbms_bytes_all", type = "u64_be_opt" },
  { name = "dbms_bytes_last_5min", type = "u64_be_opt" },
  { name = "db_proc_info", type = "str8_opt" },
  { name = "db_proc_took", type = "u32_be_opt" },
  { name = "db_proc_took_at", type = "datetime_u64_be_opt" },
  { name = "duration_all", type = "u32_be_opt" },
  { name = "duration_all_dbms", type = "u32_be_opt" },
  { name = "duration_current", type = "u32_be_opt" },
  { name = "duration_current_dbms", type = "u32_be_opt" },
  { name = "duration_last_5min", type = "u64_be_opt" },
  { name = "duration_last_5min_dbms", type = "u64_be_opt" },
  { name = "host", type = "str8_opt" },
  { name = "infobase", type = "uuid_opt" },
  { name = "last_active_at", type = "datetime_u64_be_opt" },
  { name = "hibernate", type = "bool_opt" },
  { name = "passive_session_hibernate_time", type = "u32_be_opt" },
  { name = "hibernate_session_terminate_time", type = "u32_be_opt" },
  { name = "license", type = "record_u8_first", item = "SessionLicenseRecord" },
  { name = "locale", type = "str8_opt" },
  { name = "process", type = "uuid_opt" },
  { name = "session_id", type = "u32_be_opt" },
  { name = "started_at", type = "datetime_u64_be_opt" },
  { name = "user_name", type = "str8_opt" },
  { name = "memory_current", type = "u64_be_opt" },
  { name = "memory_last_5min", type = "u64_be_opt" },
  { name = "memory_total", type = "u64_be_opt" },
  { name = "read_current", type = "u64_be_opt" },
  { name = "read_last_5min", type = "u64_be_opt" },
  { name = "read_total", type = "u64_be_opt" },
  { name = "write_current", type = "u64_be_opt" },
  { name = "write_last_5min", type = "u64_be_opt" },
  { name = "write_total", type = "u64_be_opt" },
  { name = "duration_current_service", type = "u32_be_opt" },
  { name = "duration_last_5min_service", type = "u64_be_opt" },
  { name = "duration_all_service", type = "u32_be_opt" },
  { name = "current_service_name", type = "str8_opt" },
  { name = "cpu_time_current", type = "u64_be_opt" },
  { name = "cpu_time_last_5min", type = "u64_be_opt" },
  { name = "cpu_time_total", type = "u64_be_opt" },
  { name = "data_separation", type = "str8_opt" },
  { name = "client_ip", type = "str8_opt" },
]

[request.SessionListRequest]
derive = ["Debug", "Clone"]
fields = [
  { name = "cluster", type = "uuid" },
]

[request.SessionInfoRequest]
derive = ["Debug", "Clone"]
fields = [
  { name = "cluster", type = "uuid" },
  { name = "session", type = "uuid" },
]

[rpc.SessionList]
request = "SessionListRequest"
method_req = 0x41
method_resp = 0x42
requires_cluster_context = true
requires_infobase_context = false

[rpc.SessionInfo]
request = "SessionInfoRequest"
method_req = 0x45
method_resp = 0x46
requires_cluster_context = true
requires_infobase_context = false

[response.SessionList]
body = { type = "list_u8", item = "SessionRecordRaw" }

[response.SessionInfo]
body = { type = "record", item = "SessionRecordRaw" }
